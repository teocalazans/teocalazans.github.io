<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Teo Calazans</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <!-- TAG para link entre o arquivo html e css -->
    <Link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/Components/title-main.css">
    <link rel="stylesheet" href="CSS/Components/subtitle.css">
    <link rel="stylesheet" href="CSS/Components/box.css">
    <link rel="stylesheet" href="CSS/Components/button.css">
    <link rel="stylesheet" href="CSS/Components/main-action.css">
    <link rel="stylesheet" href="CSS/Components/header.css">
    <link rel="stylesheet" href="CSS/Components/main-banner.css">
    <link rel="stylesheet" href="CSS/Components/section.css">
    <link rel="stylesheet" href="CSS/Components/skill-tec.css">
    <link rel="stylesheet" href="CSS/Components/progress-bar.css">
    <link rel="stylesheet" href="CSS/Components/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/Components/card-project.css">
    <link rel="stylesheet" href="CSS/Components/wrapper-card.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">TCLZ</h1>
        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="main-banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Teo Calazans</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>
    <section class="tec-section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="Logo Html5 em Pixel Arte">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_nodejs.png" alt="Logo NodeJS em Pixel Arte">
                <div class="right">
                    <h3 class="title">Node JS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="Logo CSS3 em Pixel Arte">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_tdd.png" alt="Logo TDD em Pixel Arte">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="Logo JavaScript em Pixel Arte">
                <div class="right">
                    <h3 class="title">JS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_restapi.png" alt="Logo RestAPI em Pixel Arte">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_react.png" alt="Logo React em Pixel Arte">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_ux.png" alt="Logo UX em Pixel Arte">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>
    </section>
    <section class="card-section -bgBlack -bdFirst">
        <h2 class="main-title -second -mgin">Projetos</h2>
        <div class="wrapper-card">
            <a href="https://teocalazans.github.io/dsmovie" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="cards/logo-collabcode.png" alt="Logo da collabcode">
                </figure>
            </a>
            <a href="" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="cards/logo-collabcode.png" alt="Logo da collabcode">
                </figure>
            </a>
            <a href="" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="cards/logo-collabcode.png" alt="Logo da collabcode">
                </figure>
            </a>
        </div>
    </section>
</body>

</html>
